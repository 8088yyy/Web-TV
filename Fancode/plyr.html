<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        .error-message {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <video id="player" controls crossorigin playsinline>
        <source id="videoSource" src="" type="">
    </video>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1]);
        }

        // Get the stream URL from the URL parameter
        var streamUrl = getUrlParameter('url');

        // Initialize Plyr player
        const player = new Plyr('#player', {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'mute',
                'volume',
                'fullscreen'
            ],
            settings: ['quality', 'speed'],
            autoplay: true
        });

        // Check if a URL is provided
        if (streamUrl) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = streamUrl;

            // Determine content type based on file extension
            if (streamUrl.includes('.m3u8')) {
                videoSource.type = 'application/x-mpegURL';
                
                // Use HLS.js for better m3u8 support if needed
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoSource);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        player.play();
                    });
                }
            } else {
                // For MP4 or other direct video types
                videoSource.type = 'video/mp4';
            }

            // Reload the video source
            const video = document.getElementById('player');
            video.load();
        } else {
            // Display error message if no URL is provided
            document.body.innerHTML = `
                <div class="error-message">
                    <h2>No Stream URL Provided</h2>
                    <p>Please include a stream URL using the 'url' parameter.</p>
                </div>
            `;
        }
    </script>
    <!-- Optional: HLS.js for better m3u8 support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
