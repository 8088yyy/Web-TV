<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #player-container {
            width: 100%;
            height: 100vh;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>
    
    <script src="https://ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        
        var ConfiguracionCanales = {
            "1": {
                url: "https://companion-live-play1.streamready.in/live/media13/sony_ten_4/ndashd/sony_ten_4.mpd",
                key: "9daff0561ac43417ad3e75b89b08ee34:c2c5a0291dbc525b5274a6c7d3ca9a18"
            },
            "2": {
                url: "https://companion-live-play1.streamready.in/live/media4/sony_sports_ten_5/ndashd/sony_sports_ten_5.mpd",
                key: "aa0cc480a31637bca87bced5a3ce3c75:fe20e478d71d67c248c67837b4692118"
            }
        };
        
        var id = getParameterByName('id');
        var config = ConfiguracionCanales[id];
        
        if (config) {
            var sources = [];
            
            if (config.url.includes('.m3u8')) {
                sources.push({
                    file: config.url
                });
            }
            
            if (config.url.includes('.mpd') && config.key) {
                var keys = config.key.split(':');
                sources.push({
                    file: config.url,
                    drm: {
                        clearkey: {
                            keyId: keys[0],
                            key: keys[1]
                        }
                    }
                });
            }
            
            jwplayer("player").setup({
                playlist: [{
                    sources: sources
                }],
                type: "dash",
                width: "100%",
                height: "100%",
                stretching: "uniform",
                autostart: true,
                mute: false, // Explicitly set to unmute
                playbackRateControls: true,
                displaytitle: false,
                fullscreen: {
                    enabled: true,
                    fallback: true
                },
                cast: {
                    appid: "CC1AD845"
                }
            });
            
            jwplayer().on('error', function(error) {
                console.error("Player Error:", error);
            });
        } else {
            console.error("Invalid or missing channel ID");
        }
    </script>
</body>
</html>
