<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Go Player</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            max-width: 100%;
            max-height: 100%;
        }
        #error-display {
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.14/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.14/controls.min.css">
</head>
<body>
    <div id="error-display"></div>
    <video id="video" autoplay muted controls></video>

    <script>
        // Configuration
        const MPD_URL = 'https://linearjitp-playback.astro.com.my/dash-wv/linear/2310/default_primary.mpd';
        const LICENSE_KEY = '3dab4b5f1b214e358e5d76c656fdcb10:73f40a68e5e4f93d40eb85a34f261a08';

        async function initPlayer() {
            const videoElement = document.getElementById('video');
            const errorDisplay = document.getElementById('error-display');

            try {
                // Direct video source approach
                videoElement.src = MPD_URL;
                
                videoElement.onerror = (e) => {
                    errorDisplay.textContent = `Video Error: ${e.target.error.message}`;
                    console.error('Video Error:', e);
                };

                // Attempt to play
                await videoElement.play();
            } catch (error) {
                errorDisplay.textContent = `Initialization Error: ${error.message}`;
                console.error('Initialization Error:', error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
